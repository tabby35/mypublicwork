{% extends "layout.html" %}

 {% block title %}
  Sell
 {% endblock %}

 {% block main %}
    <form action= "/sell" method="POST">
        <div class="form-group">
            <select class="form-control">
                <input autocomplete="off" name="symbol" placeholder="Symbol" type="text" required/>
                {%for stock in stocks%}
                <option> Numberofshares="{{Totalshares}}"
                </option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" required/>
        </div>
        <button class="btn btn-primary"type="submit">Sell</button>
    </form>
 {% endblock %}
